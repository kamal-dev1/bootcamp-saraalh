<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="tabel table striped">
        <tbody>
          <tr *ngFor="let item of listItems">
            <td>{{ item.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="tabel table striped">
        <tbody>
          <tr *ngFor="let item of listOstan">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
